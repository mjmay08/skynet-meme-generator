<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Skynet Meme Generator</title>
    <module href="/components/head.html"></module>
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="font-awesome.min.css">
  </head>

  <body>
    <div class="center" style="width: 100%;">
      <h1 style="margin-top: 0;">Skynet Meme Generator</h1>

      <div class="box">
        <div>
          <div id="canvasWrapper">
          </div>
        </div>
        
        
        
        <div style="max-width: 700px;">
          <h3><i class="fa fa-picture-o fa-fw" aria-hidden="true"></i>Source Image</h3>
          <div class="box">
            <div style="width: 65%;">
              <p>From Skylink</p>
              <input id="imgURL" class="block" type="text" placeholder="skylink (e.g. 6g0068gbejbq6rg3vpbp11ng0t75j6kjajeefve9cihljis6ra861l0)" />
            </div>
            <div style="width: 35%;">
              <p>From Local Disk</p>
              <input id="imgFile" type="file" accept="image/*"/>
              <label for="imgFile" class="btn"><i class="fa fa-upload fa-fw"></i></label>
            </div>
          </div>


          
          <h3><i class="fa fa-commenting-o fa-fw" aria-hidden="true"></i>Meme Text</h3>
          <div class="box">
            <p>Top Text</p>
            <input id="textTop" type="text" class="block" placeholder="Top text" />
          </div>
          <div class="box">
            <p>Bottom Text</p>
            <input id="textBottom" type="text" class="block" placeholder="Bottom text" />
          </div>

          
          
          <h3><i class="fa fa-text-height fa-fw" aria-hidden="true"></i>Text Size</h3>
          <div class="box">
            <p>Top Text: <span id="textSizeTopOut">10</span></p>
            <input id="textSizeTop" type="range" min="6" max="50" step="2" />
          </div>
          <div class="box">
            <p>Bottom Text: <span id="textSizeBottomOut">10</span></p>
            <input id="textSizeBottom" type="range" min="6" max="50" step="2" />
          </div>

          
          
          <div class="box" style="margin-bottom: 20px;">
            <div style="margin-bottom: 10px;">
              <h3><i class="fa fa-download fa-fw" aria-hidden="true"></i>Export</h3>
              <button id="export">Save To Skynet!</button>
            </div>
          </div>
          <div class="box">
            <ul id="skylink" style="white-space: nowrap; margin-bottom: 20px;">
            </ul>
          </div>

          <div id="examples"></div>
        </div>
      </div>
      <div class="center" style="flex-direction: row; margin-top: 25px;">
          <a href="https://siasky.net/docs" target="_blank" style="height: 50px; margin-right: 10px;"><img src="BuiltWithSkynet.png" style="height: 100%;"></a>
          <a href="https://github.com/mjmay08/skynet-meme-generator" target="_blank" style="height: 50px;"><i class="fa fa-github fa-2x"></i></a>
      </div>
    </div>

    <script src="bundle.js" defer async></script>
  </body>
</html>
